<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../static/css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="../../../static/css/xadmin.css" th:href="@{/css/xadmin.css}">
  </head>
  
  <body>
    <div th:each="item : ${user}" class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="grid-demo grid-demo-bg1">
                    <label class="layui-form-label">
                        用户姓名：
                    </label>
                    <label class="layui-form-label" th:text="${{item.name}}" />
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="grid-demo">
                    <div class="grid-demo grid-demo-bg1">
                        <label class="layui-form-label">
                            邮箱：
                        </label>
                        <label class="layui-form-label" th:text="${{item.email}}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../static/js/jquery-3.3.1.min.js" th:href="@{/js/jquery-3.3.1.min.js}" ></script>
    <script type="text/javascript" src="../../../static/lib/layui/layui.js" th:href="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="../../../static/js/xadmin.js" th:href="@{/js/xadmin.js}"></script>
    <script type="text/javascript" src="../../../static/js/admin/user.js" th:href="@{/js/admin/user.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>

</html>
